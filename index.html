<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Título de tu página</title>
</head>
<body style="background-color: black; margin: 0; padding: 0;">

    <iframe name="encabezado" height="170" width="100%" src="encabezado.html" style="border: none;"></iframe>

    <iframe id="miIframe1" name="menu" style="border: none; margin: 0; padding: 0;" onload="ajustarIframe('miIframe1');" src="menu.html"></iframe>

    <iframe id="miIframe2" name="contenido" style="border: none; position: absolute; top: 186px; left: 305px; margin: 0; padding: 0;" onload="ajustarIframe('miIframe2');" src="contenido.html"></iframe>

    <script>
        function ajustarIframe(iframeId) {
            var iframe = document.getElementById(iframeId);
            var largoVentana = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

            if (largoVentana < 600) {
                iframe.width = "100%";
                iframe.height = "2000px";
            } else {
                iframe.width = "100%";
                iframe.height = "200px";
            }
        }

        // Llama a la función cuando se carga la página y cuando cambia el tamaño de la ventana
        window.onload = function () {
            ajustarIframe('miIframe1');
            ajustarIframe('miIframe2');
        };

        window.onresize = function () {
            ajustarIframe('miIframe1');
            ajustarIframe('miIframe2');
        };
    </script>
</body>
</html>
